<div class="container">
    <form class="frm rounded" (ngSubmit)="agregaGasto()">
      <div class="mb-3 row">
        <label for="id" class="col-4 col-form-label">ID</label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            name="id"
            id="id"
            placeholder="ID"
            [(ngModel)]="nuevogasto.id"
          />
        </div>
      </div>
  
      <div class="mb-3 row">
        <label for="descripcion" class="col-4 col-form-label">Descripción</label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="descripcion"
            placeholder="DESCRIPCIÓN DEL GASTO"
            [(ngModel)]="nuevogasto.descripcion"
          />
        </div>
      </div>
  
      <div class="mb-3 row">
        <label for="fecha" class="col-4 col-form-label">FECHA</label>
        <div class="col-8">
          <input
            type="date"
            class="form-control"
            name="fecha"
            id="fecha"
            [(ngModel)]="nuevogasto.fecha"
          />
        </div>
      </div>
  
      <div class="mb-3 row">
        <label for="monto" class="col-4 col-form-label">MONTO DEL GASTO</label>
        <div class="col-8">
          <input
            type="number"
            class="form-control"
            name="monto"
            id="monto"
            [(ngModel)]="nuevogasto.monto"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">AGREGAR</button>
        </div>
      </div>
    </form>
    <h2>LISTA DE GASTOS</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-borderless table-primary align-middle">
        <thead class="table-light">
          <caption>
            GASTOS
          </caption>
          <tr>
            <th>ID</th>
            <th>DESCRIPCIÓN</th>
            <th>FECHA</th>
            <th>MONTO</th>
            <th>COMANDOS</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          @for(item of gastos; track item.id){
          <tr class="table-primary">
            <td scope="row">{{ item.id }}</td>
            <td>{{ item.descripcion }}</td>
            <td>{{ item.fecha }}</td>
            <td>{{ item.monto }}</td>
            <td>
              <button (click)="eliminar(item.id)" type="button" class="btn btn-danger btn-sm">ELIMINAR</button>
              <button (click)="editar(item.id)" type="button" class="btn btn-success btn-sm">EDITAR</button>
            </td>
          </tr>
          }
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </div>
