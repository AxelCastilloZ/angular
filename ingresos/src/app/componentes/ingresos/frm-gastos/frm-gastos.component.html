<h2>Registro de Gastos</h2>

<form (submit)="agregarGasto()">
  <label>Descripci√≥n:</label>
  <input [(ngModel)]="nuevoGasto.descripcion" name="descripcion" required />
  
  <label>Fecha:</label>
  <input type="date" [(ngModel)]="nuevoGasto.fecha" name="fecha" required />
  
  <label>Monto:</label>
  <input type="number" [(ngModel)]="nuevoGasto.monto" name="monto" required />
  
  <button type="submit">Agregar Gasto</button>
</form>

<ul>
  <li *ngFor="let gasto of gastos">
    {{ gasto.descripcion }} - {{ gasto.fecha }} - ${{ gasto.monto }}
    <button (click)="editar(gasto.id)">Editar</button>
    <button (click)="eliminar(gasto.id)">Eliminar</button>
  </li>
</ul>
