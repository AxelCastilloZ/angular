<div class="container">
  <form class="frm rounded shadow-sm p-4 mb-4" (ngSubmit)="agregaIngreso()">
    <h3 class="text-center text-primary mb-3">Registro de Ingreso</h3>

   
    <div class="mb-4 row">
      <label for="id" class="col-4 col-form-label"><i class="bi bi-file-earmark-text"></i> ID</label>
      <div class="col-8">
        <input type="text" class="form-control form-control-lg" id="id" placeholder="ID Ãºnico del ingreso" [(ngModel)]="nuevoIngreso.id" name="id" required />
      </div>
    </div>

    <div class="mb-4 row">
      <label for="nombre" class="col-4 col-form-label"><i class="bi bi-person-fill"></i> Nombre</label>
      <div class="col-8">
        <input type="text" class="form-control form-control-lg" id="nombre" placeholder="Nombre del ingreso (Ej. Sueldo)" [(ngModel)]="nuevoIngreso.nombre" name="nombre" required />
      </div>
    </div>

    <div class="mb-4 row">
      <label for="fecha" class="col-4 col-form-label"><i class="bi bi-calendar"></i> Fecha</label>
      <div class="col-8">
        <input type="date" class="form-control form-control-lg" id="fecha" [(ngModel)]="nuevoIngreso.fecha" name="fecha" required />
      </div>
    </div>

    <div class="mb-4 row">
      <label for="monto" class="col-4 col-form-label"><i class="bi bi-currency-dollar"></i> Monto del Ingreso</label>
      <div class="col-8">
        <input type="number" class="form-control form-control-lg" id="monto" placeholder="Monto recibido" [(ngModel)]="nuevoIngreso.monto" name="monto" required />
      </div>
    </div>

    
    <div class="mb-4 row">
      <div class="offset-sm-4 col-sm-8">
        <button type="submit" class="btn btn-primary w-100 btn-lg"><i class="bi bi-plus-circle"></i> Agregar Ingreso</button>
      </div>
    </div>
  </form>

 
  <h2 class="text-center text-secondary mb-4">Lista de Ingresos</h2>

  
  <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
    <table class="table table-striped table-hover table-borderless table-primary align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Monto</th>
          <th>Comandos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ingresos">
          <td><strong>ID:</strong> {{ item.id }}</td>
          <td><strong>Nombre:</strong> {{ item.nombre }}</td>
          <td><strong>Fecha:</strong> {{ item.fecha | date: 'dd/MM/yyyy' }}</td>
          <td><strong>Monto:</strong> ${{ item.monto | number: '1.2-2' }}</td>
          <td>
            <button (click)="eliminar(item.id)" type="button" class="btn btn-danger btn-sm px-3 py-2"><i class="bi bi-trash"></i> Eliminar</button>
            <button (click)="editar(item.id)" type="button" class="btn btn-success btn-sm px-3 py-2"><i class="bi bi-pencil-square"></i> Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
