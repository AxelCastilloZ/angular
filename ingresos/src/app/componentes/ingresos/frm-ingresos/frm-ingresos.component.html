<div class="container">
  <form class="frm rounded" (ngSubmit)="agregaIngreso()">
    <div class="mb-3 row">
      <label for="id" class="col-4 col-form-label">ID</label>
      <div class="col-8">
        <input type="text" class="form-control" id="id" placeholder="ID" [(ngModel)]="nuevoIngreso.id" name="id" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="nombre" class="col-4 col-form-label">Nombre</label>
      <div class="col-8">
        <input type="text" class="form-control" id="nombre" placeholder="NOMBRE DEL INGRESO" [(ngModel)]="nuevoIngreso.nombre" name="nombre" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="fecha" class="col-4 col-form-label">FECHA</label>
      <div class="col-8">
        <input type="date" class="form-control" id="fecha" [(ngModel)]="nuevoIngreso.fecha" name="fecha" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="monto" class="col-4 col-form-label">MONTO DEL INGRESO</label>
      <div class="col-8">
        <input type="number" class="form-control" id="monto" [(ngModel)]="nuevoIngreso.monto" name="monto" />
      </div>
    </div>

    <div class="mb-3 row">
      <div class="offset-sm-4 col-sm-8">
        <button type="submit" class="btn btn-primary">AGREGAR</button>
      </div>
    </div>
  </form>

  <h2>LISTA DE INGRESOS</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-borderless table-primary align-middle">
      <thead class="table-light">
        <caption>INGRESOS</caption>
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>FECHA</th>
          <th>MONTO</th>
          <th>COMANDOS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ingresos">
          <td>{{ item.id }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.fecha }}</td>
          <td>{{ item.monto }}</td>
          <td>
            <button (click)="eliminar(item.id)" type="button" class="btn btn-danger btn-sm">ELIMINAR</button>
            <button (click)="editar(item.id)" type="button" class="btn btn-success btn-sm">EDITAR</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
